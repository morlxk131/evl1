<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="#"></a><img class="logo" src="logo.png" alt="Logo">
        <nav class="navlink">
            <li><a href="exercices-is-medecine.html"> Exercices is Medecine </a></li>
            <li><a href="#"> Ads </a></li>
        </nav>
        <a class="cta" href="contact.html"><button >Contact</button></a>
    </header>
    <main>
        <form action="" method="get">
            <div>
            <label for="name">Nom :</label>
            <input type="text" name="Nom" id="name" required minlength="1" maxlength="9">
        </div>

        <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" required minlength="1" maxlength="9">
        </div>

        <div>
            <label for="e-mail">E-Mail :</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="Veuillez saisir vôtre e-mail" required>
        </div>
        <div>
            <label for="sujet"> Message</label>
            <textarea name="sujet" id="sujet" cols="30" rows="10"></textarea>
        </div>
        <div class="submit-btn">
            <input type="submit" value="Envoyez">
        </div>
        </form>
    </main>
</body>
</html>
